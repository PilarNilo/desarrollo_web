{% extends 'base.html' %}
{% block title %} Gráficos Generales {% endblock %}
{% block css %} <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/test.css') }}"> {% endblock %}

{% block content %}


<div class="container">
    <h1 style="text-align: center;">Gráficos Generales</h1>
    <div class="stats-wrapper">
        <div class="stats-container">
            <figure class="highcharts-figure">
                <div id="container_productos"></div>
                <p class="highcharts-description" style="text-align: center;">
                <b>Gráfico circular que muestra la cantidad de productos por categoría.</b>
                </p>
            </figure>
        </div>
        <div class="stats-container">
            <figure class="highcharts-figure">
                <div id="container_pedidos"></div>
                <p class="highcharts-description" style="text-align: center; ">
                    <b>Gráfico de barras que muestra la cantidad de pedidos realizados por comuna.</b>
                </p>
            </figure>
        </div>
    </div>
</div>
<div class="button-container" style="text-align: center;">
    <button  type="button" id="menu" onclick="location.href='/'">Volver al Menú</button>
</div>
{% endblock %}
{% block javascript %} 
<script src="https://code.highcharts.com/highcharts.js"></script>
<script  src="{{ url_for('static', filename='js/test.js') }}"></script>
{% endblock %}
